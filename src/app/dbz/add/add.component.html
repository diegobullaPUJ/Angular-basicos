

<h3>Agregar <small>{{ new.name }}</small></h3>
<hr>

<form (ngSubmit) = "add( )">
    <input 
        type="text" 
        placeholder="Nombre"
        name="name" 
        [(ngModel)]="new.name">

    <input 
        type="text" 
        placeholder="Poder"
        name="power" 
        [(ngModel)]="new.power">

    <button type="submit">
        Agregar
    </button>
</form>
